<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="gameWindow">

        <!-- Start of the Fight Game State -->

        <div class="turnOrderDisplay">
            ACTIVE
            <img class="turnOrder" id="turnOrder0" src=""></img>
            1
            <img class="turnOrder" id="turnOrder1" src=""></img>
            2
            <img class="turnOrder" id="turnOrder2" src=""></img>
            3
            <img class="turnOrder" id="turnOrder3" src=""></img>
            4
            <img class="turnOrder" id="turnOrder4" src=""></img>
            5
            <img class="turnOrder" id="turnOrder5" src=""></img>
            6
            <img class="turnOrder" id="turnOrder6" src=""></img>
            7
            <img class="turnOrder" id="turnOrder7" src=""></img>

        </div>

        <div class="battleArea">

            <div class="cardWrapper playerCardWrapper">

                <div class="gameCard playerCard" id="playerCard1">
                    <img src="assets/images/char1.png" alt="">
                    <div id="moveSelectPanel">
                        <div class="moveButton" id="move1">
                            ATTACK
                        </div>
                        <div class="moveButton" id="move2">
                            BUFF
                        </div>
                        <div class="moveButton" id="move3">
                            DEFEND
                        </div>
                    </div>
                </div>

                <div class="gameCard playerCard" id="playerCard2">
                    <img src="assets/images/char2.png" alt="">
                    <div id="moveSelectPanel">
                        <div class="moveButton" id="move1">
                            ATTACK
                        </div>
                        <div class="moveButton" id="move2">
                            BUFF
                        </div>
                        <div class="moveButton" id="move3">
                            DEFEND
                        </div>
                    </div>
                </div>

                <div class="gameCard playerCard" id="playerCard3">
                    <img src="assets/images/char3.png" alt="">
                    <div id="moveSelectPanel">
                        <div class="moveButton" id="move1">
                            ATTACK
                        </div>
                        <div class="moveButton" id="move2">
                            BUFF
                        </div>
                        <div class="moveButton" id="move3">
                            DEFEND
                        </div>
                    </div>
                </div>

            </div>

            <div class="cardWrapper opponentCardWrapper">

                <div class="gameCard opponentCard" id="opponentCard1">
                    <img src="assets/images/char4.png" alt="">
                </div>

                <div class="gameCard opponentCard" id="opponentCard2">
                    <img src="assets/images/char5.png" alt="">
                </div>

                <div class="gameCard opponentCard" id="opponentCard3">
                    <img src="assets/images/char6.png" alt="">
                </div>

                <div class="gameCard opponentCard" id="opponentCard3">
                    <img src="assets/images/char7.png" alt="">
                </div>

                <div class="gameCard opponentCard" id="opponentCard3">
                    <img src="assets/images/char8.png" alt="">
                </div>


            </div>
        </div>



        <!-- End of the Fight Game State -->

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
