<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div id="screenBackward"></div>
        <h1 id="headerTitle">Choose 3 Party Members</h1>
        <div id="screenForward"></div>
    </header>

    <div class="gameContainer">
        <div class="screen" id="titleScreen" title="Title Screen">



        </div>
        <div class="screen" id="selectScreen" title="Choose 3 Party Members">

            <div class="sectionTitle" id="partyListTitle">Your Party</div>
            <div id="partyList">


            </div>

            <div class="sectionTitle" id="characterSelectorTitle">Character Selector</div>

            <div id="characterSelector">

                <div id="selectorBackward"></div>
                <div id="selectorForward"></div>
                <!-- <button id="continueButton">CONTINUE</button> -->

            </div>


        </div>

        <div class="screen" id="battleScreen" title="Battle">

            <!-- Start of the Fight Game State -->

            <div class="turnOrderDisplay">
                ACTIVE
                <div class="turnOrder" id="turnOrder0" src=""></img>
                    1
                    <img class="turnOrder" id="turnOrder1" src=""></img>
                    2
                    <img class="turnOrder" id="turnOrder2" src=""></img>
                    3
                    <img class="turnOrder" id="turnOrder3" src=""></img>
                    4
                    <img class="turnOrder" id="turnOrder4" src=""></img>
                    5
                    <img class="turnOrder" id="turnOrder5" src=""></img>
                    6
                    <img class="turnOrder" id="turnOrder6" src=""></img>
                    7
                    <img class="turnOrder" id="turnOrder7" src=""></img>

                </div>

            </div>

            <div class="battleArea">

                <div class="cardWrapper playerCardWrapper">

                    <div class="gameCard playerCard" id="playerCard1">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard playerCard" id="playerCard2">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard playerCard" id="playerCard3">
                        <img src="" alt="">
                    </div>

                </div>

                <div class="cardWrapper opponentCardWrapper">

                    <div class="gameCard opponentCard" id="opponentCard1">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard opponentCard" id="opponentCard2">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard opponentCard" id="opponentCard3">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard opponentCard" id="opponentCard3">
                        <img src="" alt="">
                    </div>

                    <div class="gameCard opponentCard" id="opponentCard3">
                        <img src="" alt="">
                    </div>


                </div>
            </div>


        </div>

    </div>

    <footer></footer>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
