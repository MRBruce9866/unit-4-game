<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="gameWindow">

        <!-- Start of the Fight Game State -->

        <div id="playerScreen">
            <div class="fightStatDisplay" id="playerHealth"> Health: 178 / 300</div>
            <div class="fightStatDisplay" id="playerName">Markus</div>
            <div class="fightDisplay" id="playerDisplay"></div>
            <div class="fightMovesContainer" id="playerMoves">
                <div class="fightMovePlayer" id="playerMove1">
                    Move 1
                </div>
                <div class="fightMovePlayer" id="playerMove2">
                        Move 2
                </div>
                <div class="fightMovePlayer" id="playerMove3">
                        Move 3
                </div>

                <div class="fightGutsAndAcc" id="playerGutsAndAcc">
                    <div class="fightGutsDisplay" id="playerGutsDisplay">
                        Guts
                    </div>

                    <div class="fightAccDisplay" id="playerAccDisplay">
                        Acc.
                    </div>

                </div>

            </div>
        </div>

        <div id="opponentScreen">
            <div class="fightStatDisplay" id="opponentHealth"></div>
            <div class="fightStatDisplay" id="opponentName"></div>
            <div class="fightDisplay" id="opponentDisplay"></div>
            <div class="fightMovesContainer" id="opponentMoves">
                <div class="fightMoveOpponent" id="opponentMove1"></div>
                <div class="fightMoveOpponent" id="opponentMove2"></div>
                <div class="fightMoveOpponent" id="opponentMove3"></div>

                <div class="fightGutsAndAcc" id="opponentGutsAndAcc">
                    <div class="fightGutsDisplay" id="opponentGutsDisplay">

                    </div>

                    <div class="fightAccDisplay" id="opponentAccDisplay">

                    </div>

                </div>

            </div>
        </div>



        <!-- End of the Fight Game State -->

    </div>


</body>

</html>
